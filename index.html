<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coin Collector</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <div class="container">
      <h2>Coin Collector</h2>
      <div id="box">
        <div>Score :</div>
        <div id="score">0</div>
      </div>
    </div>
    <img
      id="player"
      src="https://i.postimg.cc/rRG5SH63/output-onlinegiftools.gif"
      alt=""
    />
    <img
      id="coin"
      src="https://i.gifer.com/origin/71/719ea2f44c791fc07e0e811940a0232b_w200.gif"
      alt=""
    />
    <div id="Timer">
      <div>Timer :</div>
      <div id="time">60</div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <span>Your Score is </span>
        <span id="score2"> 0</span>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
